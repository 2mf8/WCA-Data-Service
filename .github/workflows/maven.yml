name: Java CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VERSION: 0.1.19
    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build with Maven
      run: mvn -B package --file pom.xml -Dmaven.test.skip=true

    - name: Run tests
      run: mvn test

    - name: Upload Dockerfile to artifact
      uses: actions/upload-artifact@v1
      with:
        name: wca-ds-assets
        path: Dockerfile

    - name: Upload jar to artifact
      uses: actions/upload-artifact@v1
      with:
        name: wca-ds-assets
        path: target/wca-ds-${VERSION}.jar
  publish:
    needs: build
    runs-on: ubuntu-latest
    env:
      VERSION: 0.1.19
    steps:
      - uses: actions/download-artifact@v1
        with:
          name: wca-ds-assets
      - name: build docker image
        run: sudo docker build . --build-arg JAR_FILE=target/wca-ds-${VERSION}.jar --tag lzbot/wca-data-service:latest --tag lzbot/wca-data-service:${VERSION}
      - name: push docker image
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          sudo docker login --username=${DOCKER_USERNAME} --password=${DOCKER_PASSWORD}
          sudo docker push hub.docker.com/lzbot/wca-data-service:${VERSION}
          sudo docker push hub.docker.com/lzbot/wca-data-service:latest

